apiVersion: v1
kind: ServiceAccount
metadata:
  name: governance-agent-sa
  namespace: automl-brain
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: governance-agent-role
  namespace: automl-brain
rules:

  # Deployment scaling permissions
  - apiGroups: ["apps"]
    resources:
      - deployments
      - deployments/scale
    verbs:
      - get
      - patch
      - update

  # Job creation permissions (for retraining)
  - apiGroups: ["batch"]
    resources:
      - jobs
    verbs:
      - create
      - get
      - list
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: governance-agent-rolebinding
  namespace: automl-brain
subjects:
  - kind: ServiceAccount
    name: governance-agent-sa
    namespace: automl-brain
roleRef:
  kind: Role
  name: governance-agent-role
  apiGroup: rbac.authorization.k8s.io